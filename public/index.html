<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KisanBot - Your AI Farming Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
    </style>
</head>
<body class="gradient-bg text-gray-800">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">

        <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-10 text-center">

            <div class="mb-6">
                <img src="logo.jpeg" alt="KisanBot Logo" class="mx-auto w-40">
            </div>

            <div class="mb-6">
                <p class="text-lg text-gray-800">Your AI-powered assistant for modern farming.</p>
            </div>

            <div class="mb-6">
                <p class="text-lg text-gray-700 mb-4">Scan to try KisanBot on WhatsApp</p>
                <div class="flex justify-center">
                    <img src="url.jpeg" alt="KisanBot Service QR Code" class="w-56 rounded-lg shadow-md">
                </div>
            </div>

            <div class="pt-6 border-t border-gray-200">
                 <a href="https://github.com/parassharm80/kisanBot" target="_blank" rel="noopener noreferrer" class="text-sm text-gray-600 hover:text-gray-800 transition-colors">
                    View on GitHub
                </a>
            </div>

        </div>
    </div>
</body>
</html>
